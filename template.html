<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>RSS reader</title>
</head>
<body>
  <main>
    <div class="jumbotron">
      <form id="rss-form" class="form">
        <div class="form-group">
          <label for="rss-input">Please, write RSS address</label>
          <input id="rss-input" type="text" class="input form-control" placeholder="Please, write URL">
          <div class="invalid-feedback"></div>
        </div>
        <button id="rss-btn" type="submit" class="btn btn-primary">Add</button>
      </form>
    </div>
    <div class="rss-list">
      
    </div>
  </main>
</body>
</html>
